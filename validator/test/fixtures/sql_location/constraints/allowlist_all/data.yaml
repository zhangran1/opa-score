    - europe-west1
    - europe-west2
    - europe-west3
    - europe-west4
    - europe-west6
    - northamerica-northeast1
    - southamerica-east1
    - us-central
    - us-central1
    - us-east1
    - us-east4
    - us-west1
    - us-west2
    exemptions: []
